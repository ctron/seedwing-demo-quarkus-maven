name: Seedwing Dependency Enforcer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  enforcer:
    runs-on: ubuntu-22.04
    steps:
      - name: Check dependency tree against provided policies
        uses: seedwing-io/enforcer-action@ff125b1effeb8ce3d5033bdc3e13dc7e11f07ad0
        with:
          policy-dir: enforcer.dog
          enforcer-config: .enforcer.yaml
          source: pom.xml
